#Facebook Signin steps
fbSigninSteps = Trin for at tilf\u00f8je Facebook-konto:
pleaseCompleteBothParts = Gennemf\u00f8r B\u00c5DE del 1 og del 2
fbSignInPart1 = DEL 1: Log p\u00e5, og tildel tilladelser.
