fbSignInLine2 = 2. Efter godkendelsen viser Facebook en side, hvor der st\u00e5r \u2018<b>gennemf\u00f8rt</b>\u2019 (Success). Luk denne side. 
fbSignInPart2 = DEL 2: Indl\u00e6s tilladelser til Zimbra
fbSignInLine3 = 3. Klik p\u00e5 \u2018Indl\u00e6s tilladelser\u2019 for at indl\u00e6se tilladelserne.
fbSignInLine4 = 4. Der vises en side, hvor der st\u00e5r, at du nu kan lukke dette vindue og vende tilbage til programmet. Luk denne side.
fbSignInLine5 = 5. Klik p\u00e5 \u2018<b>OK</b>\u2019 i denne dialogboks.
