#Help messages
EmailTemplatesZimlet_genericNames=Noms g\u00e9n\u00e9riques
EmailTemplatesZimlet_helpLine1=Vous pouvez utiliser une technique de noms g\u00e9n\u00e9riques pour remplacer des mots communs. Juste avant d\u2019ins\u00e9rer le mod\u00e8le <br/>Zimlet vous avertira lorsqu\u2019il faudra les remplacer
EmailTemplatesZimlet_helpLine2=Par exemple, vous pouvez avoir <strong>Salut ${firstName}</strong> dans le corps ou dans l\u2019objet
EmailTemplatesZimlet_helpLine3=<strong>R\u00e8gles de noms g\u00e9n\u00e9riques\u00a0:</strong><br/>1. Le nom du mot g\u00e9n\u00e9rique <strong>peut contenir uniquement</strong> des lettres, des chiffres et tiret bas 
EmailTemplatesZimlet_helpLine4=Par exemple\u00a0: <strong>${firstName}</strong>, <strong>${first123}</strong> ou  <strong>${First_Name}</strong>
EmailTemplatesZimlet_helpLine5=2. Les noms g\u00e9n\u00e9riques sont <strong>sensibles \u00e0 la casse</strong>.
EmailTemplatesZimlet_helpLine6=Par exemple\u00a0:<strong>${Pr\u00e9nom}</strong> et <strong>${PR\u00c9NOM}</strong> sont consid\u00e9r\u00e9s comme diff\u00e9rents