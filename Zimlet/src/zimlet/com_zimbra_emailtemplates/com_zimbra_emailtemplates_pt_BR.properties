#Help messages
EmailTemplatesZimlet_genericNames=Nomes gen\u00e9ricos
EmailTemplatesZimlet_helpLine1=Voc\u00ea pode usar a t\u00e9cnica de nomes gen\u00e9ricos para substituir palavras comuns. Antes de inserir o modelo <br/>o Zimlet ir\u00e1 avisar voc\u00ea para substitu\u00ed-las
EmailTemplatesZimlet_helpLine2=Por exemplo: Voc\u00ea pode ter <strong>hi ${firstName}</strong> no corpo ou no assunto
EmailTemplatesZimlet_helpLine3=<strong>Regras de nome gen\u00e9rico:</strong><br/>1. O nome da palavra gen\u00e9rica <strong>s\u00f3 pode conter</strong> letras, n\u00fameros e sublinhado 
EmailTemplatesZimlet_helpLine4=Por exemplo: <strong>${firstName}</strong>, <strong>${first123}</strong> ou  <strong>${First_Name}</strong>
EmailTemplatesZimlet_helpLine5=2. Os nomes gen\u00e9ricos <strong>diferenciam mai\u00fasculas e min\u00fasculas</strong>.
EmailTemplatesZimlet_helpLine6=Por exemplo:<strong>${firstName}</strong> e <strong>${FIRSTNAME}</strong> s\u00e3o considerados diferentes