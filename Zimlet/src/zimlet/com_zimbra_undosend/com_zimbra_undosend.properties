label = Undo Send
description = Allows you to cancel the sending of a message after you press Send, for a configurable amount of time

#
# Zimlet messages.
#
UndoSendZimlet_Label = Undo Send
UndoSendZimlet_pleaseWait = Please wait for the pending message to be sent

#
# UndoSend widget
#
UndoSendZimlet_Undo = Undo
UndoSendZimlet_sendNow = Send Now
UndoSendZimlet_mainMsg = Your message will be sent in {0} seconds.
UndoSendZimlet_links = {0} or {1}

#
# Preferences dialog.
#
UndoSendZimlet_PrefLabel = Undo Send Preferences
UndoSendZimlet_PrefDescription = Delay sending a message for {0} seconds
UndoSendZimlet_PrefInvalidValue = You must specify a number greater than zero.
