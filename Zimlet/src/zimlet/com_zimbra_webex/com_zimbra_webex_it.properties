WebExZimlet_invalidAlternateHost = Host alternativo non valido.<br/>Gli host alternativi vengono utilizzati per consentire agli altri host di pianificare incontri per conto dell\u2019utente. Per usare questa funzione, \u00e8 necessario configurare queste informazioni nel profilo personale WebEx. <br/><br/>Per garantire l\u2019autorizzazione a utilizzare un host alternativo:<br/>1. Accedi al tuo account WebEx.<br/>2. Vai a Imposta> Profilo personale > Opzioni sessione > Pianificazione autorizzazione.<br/>3. Inserisci gli host alternativi.<br/>4. Salva il tuo profilo.
WebExZimlet_setupAlternateHost = Gli host alternativi vengono utilizzati per consentire agli altri host di pianificare incontri per conto dell\u2019utente. Per usare questa funzione, \u00e8 necessario configurare queste informazioni nel profilo personale WebEx. <br/><br/>Per garantire l\u2019autorizzazione a utilizzare un host alternativo:<br/>1. Accedi al tuo account WebEx.<br/>2. Vai a Imposta > Profilo personale > Opzioni sessione > Pianificazione autorizzazione.<br/>3. Inserisci gli host alternativi.<br/>4. Salva il tuo profilo.
