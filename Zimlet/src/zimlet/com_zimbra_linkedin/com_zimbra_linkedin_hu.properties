#OAuth Steps
stepsToAddLinkedInAccount = LinkedIn-fi\u00f3k hozz\u00e1ad\u00e1s\u00e1nak l\u00e9p\u00e9sei:
step1 = 1. Kattintson \u201eA LinkedIn megnyit\u00e1sa\u201d gombra a LinkedIn hiteles\u00edt\u0151 oldal\u00e1nak megnyit\u00e1s\u00e1hoz
step2 = 2. Adja meg LinkedIn-fi\u00f3kadatait
step3 = 3. Kattintson az \u201eEnged\u00e9lyez\u00e9s\u201d gombra
step4 = 4. A LinkedIn megjelen\u00edt egy 5\u20137 sz\u00e1mjegyb\u0151l \u00e1ll\u00f3 biztons\u00e1gi tokent, p\u00e9ld\u00e1ul <b>1234567</b>
step5 = 5. M\u00e1solja a biztons\u00e1gi tokent, \u00e9s illessze be ide
step6 = 6. Adja meg a LinkedIn biztons\u00e1gi tokent:
step7 = 7. Kattintson az OK gombra
stepNotes = *Ha nem l\u00e1tja a LinkedIn.com az 1. l\u00e9p\u00e9sben le\u00edrtaknak megfelel\u0151en megnyitott weboldal\u00e1t, ellen\u0151rizze, hogy nincs-e letiltva a b\u00f6ng\u00e9sz\u0151ben az el\u0151ugr\u00f3 ablakok megjelen\u00edt\u00e9se
