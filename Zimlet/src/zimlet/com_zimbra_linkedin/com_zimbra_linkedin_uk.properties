step4 = 4. \u041c\u0435\u0440\u0435\u0436\u0430 LinkedIn \u043d\u0430\u0434\u0430\u0441\u0442\u044c \u0432\u0430\u043c \u043c\u0430\u0440\u043a\u0435\u0440 \u0431\u0435\u0437\u043f\u0435\u043a\u0438 \u0456\u0437 5\u20137 \u0446\u0438\u0444\u0440, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434 <b>1234567</b>
step5 = 5. \u0421\u043a\u043e\u043f\u0456\u044e\u0439\u0442\u0435 \u043c\u0430\u0440\u043a\u0435\u0440 \u0431\u0435\u0437\u043f\u0435\u043a\u0438 \u0442\u0430 \u0432\u0441\u0442\u0430\u0432\u0442\u0435 \u0439\u043e\u0433\u043e \u043d\u0438\u0436\u0447\u0435
step6 = 6. \u0423\u0432\u0435\u0434\u0456\u0442\u044c \u043c\u0430\u0440\u043a\u0435\u0440 \u0431\u0435\u0437\u043f\u0435\u043a\u0438 LinkedIn:
step7 = 7. \u041d\u0430\u0442\u0438\u0441\u043d\u0456\u0442\u044c \u043a\u043d\u043e\u043f\u043a\u0443 "\u041e\u041a"
stepNotes = *\u042f\u043a\u0449\u043e \u0432\u0438 \u043d\u0435 \u0431\u0430\u0447\u0438\u0442\u0435 \u0432\u0435\u0431-\u0441\u0442\u043e\u0440\u0456\u043d\u043a\u0443 LinkedIn.com \u0432\u0456\u0434\u043a\u0440\u0438\u0442\u043e\u044e, \u044f\u043a \u0443\u043a\u0430\u0437\u0430\u043d\u043e \u0443 \u043a\u0440\u043e\u0446\u0456 1, \u043f\u0435\u0440\u0435\u0432\u0456\u0440\u0442\u0435 \u0431\u043b\u043e\u043a\u0443\u0432\u0430\u043b\u044c\u043d\u0438\u043a \u0441\u043f\u043b\u0438\u0432\u0430\u044e\u0447\u0438\u0445 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0456\u0432 \u0431\u0440\u0430\u0443\u0437\u0435\u0440\u0430.
