WebExZimlet_invalidAlternateHost = Hos alternatif tidak sah.<br/>Hos Alternatif digunakan untuk membenarkan hos lain menjadualkan mesyuarat bagi pihak anda. Untuk menggunakan ciri ini, ia harus dikonfigurasikan dalam Profil WebEx anda. <br/><br/>Untuk memberikan keizinan untuk hos alternatif:<br/>1. Log masuk ke akaun WebEx anda.<br/>2. Semak Seimbas ke Persediaan > Profil Saya > Opsyen Sesi > Keizinan penjadualan.<br/>3. Masukkan Hos Alternatif.<br/>4. Simpan profil anda.
WebExZimlet_setupAlternateHost = Hos Alternatif digunakan untuk membenarkan hos lain menjadualkan mesyuarat bagi pihak anda. Untuk menggunakan ciri ini, ia harus dikonfigurasikan dalam Profil WebEx anda. <br/><br/>Untuk memberikan keizinan untuk hos alternatif:<br/>1. Log masuk ke akaun WebEx anda.<br/>2. Pergi ke Persediaan > Profil Saya > Opsyen Sesi > Keizinan penjadualan.<br/>3. Masukkan Hos Alternatif.<br/>4. Simpan profil anda.
